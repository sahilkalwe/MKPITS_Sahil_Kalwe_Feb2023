<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>New Task</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<form method=get action="Task.aspx">
	<body>
		<div class="container">
			<h2 class="py-3 text-center"> <em> New Task </em> </h2>

			<div class="row py-3">
				<div class="col-md-5">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" name="firstname" class="form-control">
					</div>
					<div class="form-group">
						<label>Project Name</label>
						<input type="text" name="projectname" class="form-control">
					</div>
					<div class="form-group">
						<label>Start Date</label>
						<input type="date" name="startdate" class="form-control">
					</div>
				</div>

				<div class="col-md-5">
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" name="lastname" class="form-control">
					</div>
					<div class="form-group">
						<label>Task Assigned</label>
						<input type="text" name="taskassigned" class="form-control">
					</div>
					<div class="form-group">
						<label>End Date</label>
						<input type="date" name="enddate" class="form-control">
					</div>


				</div>
				<div class="form-outline w-50 mb-4">
					<label class="form-label" for="textAreaExample">Add Details</label>
					<textarea class="form-control" id="textAreaExample1" rows="2"></textarea>
				</div>

				<center>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Save</button>

					</div>

				</center>
</form>
	</body>
</html>

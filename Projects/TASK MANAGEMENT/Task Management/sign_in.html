<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign in</title>
    <style>
      *{ 
        padding: 1%;
        margin: 0;
        box-sizing: border-box;
       }
       body{
        background:  #ADD8E6;
       }
       .row{
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px #2a9df4;
       }
       img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 40px;
       }
       .btn-1{
        border:none;
        outline: none;
        height: 40px;
        width:25%;
        background-color: #2a9df4;
        color: white;
        border-radius: 5px;
        font-weight: bold;
       }
       .btn-1:hover{
        background: white;
        border: 1px solid;
        color: #2a9df4;
       }
    </style>
    
  </head>
  <form method=get action="SignIn.aspx">
      <body>

          <section class="Form my-4 mx-5">
              <div class="container">
                  <div class="row no-gutters">
                      <div class="col-lg-5">
                          <img src="tasks.png" class="img-fluid" alt="">
                      </div>
                      <div class="col-lg-7 px-4 pt-3">
                          <h1 style="color:#2a9df4"><i>Task Management System</i></h1>
                          <h6>Sing in to your account</h6>
                          <form>
                              <div class="form-row">
                                  <div class="col-lg-7">
                                      <input type="email" placeholder="Email-address" name="email" class="form-control">
                                  </div>
                              </div>

                              <div class="form-row">
                                  <div class="col-lg-7">
                                      <input type="Password" placeholder="*******" name="password" class="form-control">
                                  </div>
                              </div>

                              <div class="form-row">
                                  <div class="col-lg-7">
                                      <center> <button type="button" class="btn-1 mt-3 mb-2.3">Login</button></center>
                                  </div>
                              </div>




                          </form>
                      </div>
                  </div>
              </div>
          </section>




























          </form>
      </body>
</html>

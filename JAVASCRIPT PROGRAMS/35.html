<h1>A PROGRAM TO CHECK ENTERED YEAR IS LEAP YEAR OR NOT</h1>
<body>
    enter year: <input type=text name="n1" />
    <br>
    <input type=button value="submit" onclick="checkLeapYear(document.getElementsByName('n1')[0].value,);"/>
    </body>
    <script>
        
        function checkLeapYear(year)
         {
if(((year%4 == 0)&&(year%100 != 0))||(year%400 == 0))
{
    alert(`Year ${year} is a leap year`);
    }
    else{
    alert(`Year ${year} is not a leap year`);
    }
    }
</script>

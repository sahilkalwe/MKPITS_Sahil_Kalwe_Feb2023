<h1>Display first 10 prime numbers</h1>
<script>
var num=0;
var counter;
var flag=0;
while(counter<num)
{
    if(num%counter==0)
    {
        flag=1;
        break;
    }

        document.write(num +"<br>");
   
}
counter=counter+1;
if(flag==0)
{
alert("prime number");
}
else
{
    alert("not a prime number");
}
</script>

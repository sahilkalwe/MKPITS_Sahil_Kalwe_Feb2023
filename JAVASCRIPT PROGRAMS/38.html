                function calciclear()
                {
                    prevnum=document.f1.t1.value;
                    document.f1.t1.value=" ";
                    operator="C";
                }

                    function calciresult()
                    {
                        var result=0;
                        if (operator=='+')
                        {
                            result=parseInt(prevnum)+parseInt(document.f1.t1.value);
                        }
                        else if(operator=='-')
                        {
                            result=parseInt(prevnum)-parseInt(document.f1.t1.value);
                        }
                        else if(operator=='*')
                        {
                            result=parseInt(prevnum)*parseInt(document.f1.t1.value);
                        }
                        else if(operator=='/')
                        {
                            result=parseInt(prevnum)/parseInt(document.f1.t1.value);
                        }
                        else if(operator=='C')
                        {
                            document.f1.t1.value=" ";
                        }

                        document.f1.t1.value=result;
                    }

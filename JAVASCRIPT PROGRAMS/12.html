<html>

<body>
    enter number 1:<input type="text" id="num1"/><br><br>
    enter  number2:<input type="text" id="num2"/><br><br>
    <input type ="button" value="ADD" onclick="addNumber();"/><br>
    <input type="button" value="substract" onclick="subNumber();"/><br>
    <input type="button" value="multiply" onclick="mulNumber();"/><br>
    <input type="button" value="division" onclick="divNumber();"/><br>
    </body>
    <script language="javascript">
        function addNumber()
        {
            var number1,number2,result;

             number1=parseInt(document.getElementById("num1").value);
             number2=parseInt(document.getElementById("num2").value);
             result=number1+number2;

             alert("addition is "+result);

        }
        function subNumber()
        {
            var number1,number2, result;
            number1=parseInt(document.getElementById("num1").value);
            number2=parseInt(document.getElementById("num2").value);
            result=number1-number2;
            alert("substraction is "+result);
        }
        function mulNumber()
        {
            var number1, number2, result;
            number1=parseInt(document.getElementById("num1").value);
            number2=parseInt(document.getElementById("num2").value);
            result=number1*number2;
            alert("Multiplication is "+result);
        }
        function divNumber()
        {
            var number1, number2, result;
            number1=parseInt(document.getElementById("num1").value);
            number2=parseInt(document.getElementById("num2").value);
            result=number1/number2;
            alert("Division is "+result);
        }
</script>

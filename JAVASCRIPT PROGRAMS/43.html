<h1>take two number from user and perform aithematic operation on it</h1>
<body>
Enter number 1:<input type="text" id="n1">
<br>
<br>
Enter number 2:<input type="text" id="n2">
<br>
<br>
Enter Operator:<input type="text" id="op">
<br>
<br>
<input type="button" value="Result" onclick="calculate();"/>
<br>
</body>
<script>
    function calculate()
    {
        var  num1,num2,operator,result;
        num1=parseInt(document.getElementById("n1").value);
        num2=parseInt(document.getElementById("n2").value);
        operator=document.getElementById("op").value;
        switch(operator)
        {
            case "+":
            result=num1+num2;
            break;
            case "-":
                result=num1-num2;
                break;
                case "*":
                    result=num1*num2;
                    break;
                    case "/":
                        result=num1/num2;
                        break;
                        default:
                            result="inva;id operator";
                            break;
        }
        alert("result is"+result);
    }
    </script>

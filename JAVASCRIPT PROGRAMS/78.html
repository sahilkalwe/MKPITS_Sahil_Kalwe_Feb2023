<h1>print number is odd or even from 1 to 15 loop continuosly iterates</h1>
<script>
for (var x=0; x<=15; x++) 
{
    if (x === 0) 
    {
            document.write(x +  " is even");
            document.write("<br>");
    }
    else if (x % 2 === 0) 
    {
            document.write(x + " is even"); 
            document.write("<br>");
    }
    else 
    {
            document.write(x + " is odd");
            document.write("<br>");
    }
}
</script>

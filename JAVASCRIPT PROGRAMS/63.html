<h1>A PROGRAM TO PROMPT THE USER WHILE OR DO WHILE A NUMBER THEY ENTER A NUMBER IS GREATER THAN 10 AND PRINTS THE NUMBER</h1>
<script>
    var num;
	var flag=0;
while (flag==0)
{
num=prompt("enter number");
if(num<=10)
{
alert("num is "+num);
}
else
{
flag=0;
alert("number is greater than 10");
}
} 
    </script>

<h1>print reverse of an number by user input</h1>
    <body>
        enter num:<input type="text" id="n1"/>
    <input type="button"value="ok" onclick="click1();"/>
</body>
<script>
    function click1()
    {
    var num=document.getElementById("n1").value;
    alert(num);
    var digit1=num%10;
    var digit2=Math.floor(num/10)%10;
    var digit3=Math.floor(num/100);
    var revnumber=(digit1*100)+(digit2*10)+digit3;
    document.write("rev number"+ revnumber);
    }
    </script>
